name: Deploy Next.js site to IONOS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
      
      # Entfernen des Static HTML export Schritts, da wir SSR verwenden
      
      - name: Upload build artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-build
          path: ./.next

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: nextjs-build
    
